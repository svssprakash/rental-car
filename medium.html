<html>
  <head>
    <meta charset="UTF-8" />
    <title>Book Vehicle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="mediumi.css" rel="stylesheet">
   </head>
  <body>

    <div class="container">
      <div class="book">
        <div class="description">
          <h1><strong>Book</strong> your <strong style="color:#0627FF;">CLASSICAL</strong> car ðŸš—ðŸš—</h1>
         <img src ="classical.jpeg" width="400" height="200">
          <div class="quote">
            <p>Note:<br>
		The pricing is based upto 1 day(24hrs)only.
		</p>
          </div>
          <ul>
            <li>Super reliable service</li>
            <li>24/7 customer service</li>
            <li>GPS tracking and help</li>
            <li>Wide range of vehicles</li>
          </ul>
        </div>
        <div class="form">
          <form>
            <div class="inpbox full">
              <span class="car"></span>
              <select id="cars" name="cars">
                <option value="">Select Vehicle</option>
                <option value="volvo">Toyota Fortuner</option>  
		<option value="mercedes benz">Ford Endever</option>              
		<option value="Rangerover">Toyota Innova</option>
		<option value="BMW">Honda City</option>
		<option value="jaguar">Hyundai Verna</option>
		<option value="volks">Volkswagen Passat</option>                
                <option value="Audi">Tata Nexon</option>
              </select>
            </div>
            <div class="inpbox">
              <span class="flaticon-globe"></span>
              <input type="text" placeholder="Pickup Location">
            </div>
            <div class="inpbox">
              <span class="flaticon-calendar"></span>
              <input type="date" placeholder="Pickup Date">
            </div>
            <div class="inpbox">
              <span class="flaticon-location"></span>
              <input type="text" placeholder="Drop Location">
            </div>
            <div class="inpbox">
              <span class="flaticon-calendar"></span>
              <input type="date" placeholder="Drop Date">
            </div>
            <div class="inpbox">
              <span class="flaticon-user"></span>
              <input type="text" placeholder="Full Name">
            </div>
	<div class="inpbox">
              <span class="flaticon-user"></span>
              <input type="text" placeholder="Phone Number">
            </div>
            <div class="inpbox">
              <span class="flaticon-email"></span>
              <input type="email" placeholder="Email">
            </div>

            <div class="inpbox full">
              <div class="inrbox">
                <span class="f"> Regular</span>
                <input type="radio" name="plan">
                <h2>Rs.10,000</h2>
                <span>2 seater</span>
              </div>
              <div class="inrbox">
                <span class="f"> Pro</span>
                <input type="radio" name="plan">
                <h2>Rs.12,000</h2>
                <span>4 seater</span>
              </div>
              <div class="inrbox">
                <span class="f"> Advance</span>
                <input type="radio" name="plan">
                <h2>Rs.15,000</h2>
                <span>7 seater</span>
              </div>
            </div>
            <button class="subt">Submit</button>
            <button class="rst">Reset</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
