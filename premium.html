<html>
  <head>
    <meta charset="UTF-8" />
    <title>Book Vehicle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="premiumi.css" rel="stylesheet">
<link href="pre.js" rel="stylesheet">

   </head>
  <body>

    <div class="container">
      <div class="book">
        <div class="description">
          <h1><strong>Get</strong> your <strong style="color:red;"> LUXARY</strong> car</h1>
         <img src ="premium.jpg" width="400" height="200">
          <div class="quote">
            <p>Note:<br>
		The pricing is based upto 1 day(24hrs)only.
		</p>
          </div>
          <ul>
            <li>Super reliable service</li>
            <li>24/7 customer service</li>
            <li>GPS tracking and help</li>
            <li>Wide range of vehicles</li>
          </ul>
        </div>
        <div class="form">
          <form>
<link href="pre.js">

            <div class="inpbox full">
              <span class="car"></span>
              <select id="cars" name="cars">
                <option value="">Select Vehicle</option>
                <option value="volvo">Volvo s90</option>                
		<option value="Rangerover">Land Rover RangeRover</option>
		<option value="BMW">BMW 7 series</option>
		<option value="jaguar">Jaguar XF</option>
		<option value="volks">Jaguar F-pace</option>
		<option value="Audi">Audi A8</option>
                <option value="mercedes benz">Mercedes Benz S-Class</option>
                <option value="Audi">Mercedes Benz GLS</option>
		<option value="Audi">Audi Q7+</option>
		<option value="Audi">Land Rover Discovery Sport</option>
              </select>
            </div>
            <div class="inpbox">
              <span class="flaticon-globe"></span>
              <input type="text" placeholder="Pickup Location">
            </div>
            <div class="inpbox">
              <span class="flaticon-calendar"></span>
              <input type="date" placeholder="Pickup Date">
            </div>
            <div class="inpbox">
              <span class="flaticon-location"></span>
              <input type="text" placeholder="Drop Location">
            </div>
            <div class="inpbox">
              <span class="flaticon-calendar"></span>
              <input type="date" placeholder="Drop Date">
            </div>
            <div class="inpbox">
              <span class="flaticon-user"></span>
              <input type="text" placeholder="Full Name">
            </div>
	<div class="inpbox">
              <span class="flaticon-user"></span>
              <input type="text" placeholder="Phone Number">
            </div>
            <div class="inpbox">
              <span class="flaticon-email"></span>
              <input type="email" placeholder="Email">
            </div>

            <div class="inpbox full">
              <div class="inrbox">
                <span class="flaticon-taxi"> Regular</span>
                <input type="radio" name="plan">
                <h2>Rs.20,000</h2>
                <span>2 seater</span>
              </div>
              <div class="inrbox">
                <span class="flaticon-taxi"> Pro</span>
                <input type="radio" name="plan">
                <h2>Rs.24,000</h2>
                <span>4 searter</span>
              </div>
              <div class="inrbox">
                <span class="flaticon-taxi"> Advance</span>
                <input type="radio" name="plan">
                <h2>Rs.30,000</h2>
                <span>7 seater</span>
              </div>
            </div>
            <button class="subt">Submit</button>
            <button class="rst">Reset</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
